<button>Add</button>
<table *ngIf="items">
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
    <th>User Id</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.body }}</td>
    <td>{{ item.userId }}</td>
    <td>
      <button>Details</button>
      <button>Edit</button>
      <button (click)="deletePost(item.id)">Delete</button>
    </td>
  </tr>
</table>
